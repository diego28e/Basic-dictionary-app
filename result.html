<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <h1>Dictionary App</h1>
    <form action="/search" method="post">
      <input type="text" name="word" placeholder="Enter a word" required />
      <button type="submit">Search</button>
    </form>
    <div class="result">
      
      <h2>example</h2>
      <p>Phonetic: ɪɡˈzɑːmpl</p>
        
      <p>Phonetic Transcription: ɪɡˈzɑːmpl</p>
         
      <h3>Meanings:</h3>
      <ul>
        
        <li>
          <strong>noun:</strong>
          <ol>
            
            <li>
              <p>A thing characteristic of its kind or illustrating a general rule.</p>
              
              <p>
                <em
                  ><span class="example">Example:</span> this is an example sentence</em
                >
              </p>
              
            </li>
            
          </ol>
        </li>
        
      </ul>
      
    </div>
  </body>
</html>
